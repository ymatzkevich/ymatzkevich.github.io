<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg" href="smiley.svg">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit-icons.min.js"></script>
        <title>2025</title>

        <style>
            .iframe-container {
            height: calc(100vh - 100px); /* Adjust for scrollbar */
            }

            .iframe-container iframe {
            height: 100%;
            width: 100%;
            border: none;
            }
        </style>

    </head>
    <body>

        <div id="navbar-placeholder"></div>

        <script>
            fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        </script>

        
        <script>
            function setIframeHeight() {
            const height = window.innerHeight * 0.8; // 90% of viewport
            document.getElementById("2025_map").style.height = height + "px";
            }
        
            window.addEventListener("load", setIframeHeight);
            window.addEventListener("resize", setIframeHeight);
        </script>

        <div class="uk-container uk-flex uk-flex-column uk-flex-middle">
            <div class="iframe-container" style="width: 100%;">
            <iframe src="2025_trip_map.html"></iframe>
            </div>
        </div>

    </body>
</html>
