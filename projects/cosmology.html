<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg" href="/media/smiley.svg">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit-icons.min.js"></script>
        <title>Home</title>

        <style>
            .pdf-container {
                height: calc(100vh - 100px); /* Adjust for scrollbar */
            }
            #pdf {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>

        <div id="navbar-placeholder"></div>

        <script>
            fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        </script>

        <div class="uk-container uk-flex uk-flex-column uk-flex-middle">
            <div class="pdf-container" style="width: 100%;">
                <div id="pdf"></div>
            </div>
            <script src="https://unpkg.com/pdfobject@2.3.1/pdfobject.min.js"></script>
            <script>
                const pdfDiv = document.getElementById("pdf");
                let customFallbackMessage = "oh shoot, it seems like your browser does not support inline PDFs :| no worries you can open it <a href='../documents/semester_project.pdf'>here</a>!";
                PDFObject.embed("../documents/semester_project.pdf", pdfDiv, { fallbackLink: customFallbackMessage });
            </script>
        </div>

    </body>
</html>
