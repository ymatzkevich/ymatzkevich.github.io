<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg" href="/media/smiley.svg">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit-icons.min.js"></script>
        <title>Home</title>

        <style>
            .pdf-container {
            height: calc(100vh - 100px); /* Adjust for scrollbar */
            }

            .pdf-container object {
            height: 100%;
            width: 100%;
            border: none;
            }
        </style>
    </head>
    <body>

        <div id="navbar-placeholder"></div>

        <script>
            fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        </script>

        <div class="uk-container uk-flex uk-flex-column uk-flex-middle">
            <div class="pdf-container" style="width: 100%;">
            <object class="pdf" data="../documents/semester_project.pdf">
            </object>
            </div>
        </div>

    </body>
</html>
