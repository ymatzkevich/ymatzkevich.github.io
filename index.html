<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit-icons.min.js"></script>
        <title>Ouebsite</title>
    </head>
    <body>
        <div class="uk-container">

                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title"><span uk-icon="soundcloud"></span></h3>

                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default">
                        <div class="uk-card-media-top">
                            <img src="Y - Copy.jpg" width="3000" height="3000" alt="">
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title"><span uk-icon="youtube"></span></h3>
                            <p><a href="https://www.youtube.com/@youfinel3959">youfinel</a></p>
                            
                        </div>
                    </div>
                </div>
            </div>
